    <title>Task</title>

  </head>
  <body>
   <!--Nav Bar Start-->
    <div class="container">
         <nav class="navbar-title">
           <h1 th:text="'Task ' + ${task.taskId}"> </h1>
           
         <nav class="navbar">
          <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="">Profile</a>
            </li>
            <li class="nav-item">
              <a href="">About me</a>
            </li>
            <li class="nav-item-button">
              <form method="post" action="/logout">
                <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Logout</button>
              </form>
            </li> 
          </ul>
         </nav>
         </nav>
   <!-- Nav Bar End -->
   
   <!-- Task Start -->
   <div class="tContainer">
     <div class="task-container">
      <div class="task">
        <div th:text="'Title: ' + ${task.name}" class="title"></div>
        <div th:text="'Description: ' + ${task.taskDescription}" class="description"></div>
        <div th:text="'Date created: ' + ${#temporals.format(task.dateCreated, 'MM-dd-yyyy')}" class="date"></div>
        <div th:text="'Created by: ' + ${task.user.username}"></div>
        
        <div class="updateTaskContainer">
          <div th:if="${task.user.username == currentUser.username}">
            <form method="post" th:action="@{/task/{taskId}/updateTask(taskId = ${task.taskId})}">
               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
               <label class="secretInput" id="hiddenTaskLabel">Task: </label>
               <input type="text" th:field="${task.name}" class="secretInput" id="inputTaskNameEdit">
               <label class="secretInput" id="hiddenDescriptionLabel">Description: </label>
               <input type="text" th:field="${task.taskDescription}" class="secretInput" id="inputTaskDescriptionEdit">
               <input type="hidden" th:field="${task.taskId}">
               <input type="hidden" th:field="${task.dateCreated}">
               <input type="hidden" th:field="${task.user.username}">
               <button type="submit" class="updateTaskButton" id="updateTaskButton">Submit Changes</button>
            </form>
          </div>
        </div>
        
        <button type="button" class="secretInput" id="hideTaskButton"
              onclick="document.getElementById('inputTaskDescriptionEdit').style.display='none',
                    document.getElementById('inputTaskNameEdit').style.display='none',
                    document.getElementById('updateTaskButton').style.display='none',
                    document.getElementById('hideTaskButton').style.display='none',
                    document.getElementById('editTaskButton').setAttribute('style', 'display: block; width: 100%;'),
                    document.getElementById('hiddenTaskLabel').style.display='none',
                    document.getElementById('hiddenDescriptionLabel').style.display='none'">
       
          Hide
        </button>
        
        <button type="button" id="editTaskButton"
           onclick="document.getElementById('inputTaskDescriptionEdit').setAttribute('style', 'display: inline; '),
                    document.getElementById('inputTaskNameEdit').setAttribute('style', 'display: inline; '),
                    document.getElementById('updateTaskButton').setAttribute('style', 'display: inline; width: 100%; '),
                    document.getElementById('hideTaskButton').setAttribute('style', 'display: block; width: 100%; '),
                    document.getElementById('editTaskButton').style.display='none',
                    document.getElementById('hiddenTaskLabel').setAttribute('style', 'display: inline; width: 100%; font-size: 18px;')
                    document.getElementById('hiddenDescriptionLabel').setAttribute('style', 'display: inline; width: 100%; font-size: 18px;')"
                    
                    >
           Edit
        </button>
        
      </div>
     </div>
     
     
     <div class="creatingCommentContainer">
       <form method="post" action="/creatingComment" >
        <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <textarea rows="5" cols="25" th:field="${newComment.commentMessaage}" placeholder="Add a comment..."></textarea>
        <br>
        <input type="hidden" th:field="${currentUser.username}">
        <input type="hidden" th:field="${currentUser.userId}">
        <input type="hidden" th:field="${task.name}">
        <input type="hidden" th:field="${task.taskId}">
        <div class="buttonContainer">
          <button class="createButton">Create Comment</button>
        </div>
      </form>
     </div>
     <!-- Comment Start -->
      
        
        <div th:each="comment : ${comments}">
          <div class="comment-container">
            <div th:text="${comment.user.username }" class="commentName"></div>
            <div th:text="${#temporals.format(comment.dateCreated, 'MM-dd-yyyy')}" class="commentDate"></div>
            <div th:text="${comment.commentMessaage}"></div>
            
            <div th:if="${comment.user.userId == currentUser.userId}">
              <form class="formDelete" method="post" th:action="@{/task/{taskId}/comment/{commentId}/delete(taskId = ${task.taskId}, commentId=${comment.commentId})}">
                <button class="commentDelete" type="submit"> Delete </button>
              </form>
              
              <!-- UPDATE COMMENT -->
              <form class="commentFormUpdate" method="post" th:action="@{/task/{taskId}/comment/{commentId}/update(taskId = ${task.taskId}, commentId=${comment.commentId})}">
                <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label></label>
                <div th:text="${comment.user.username }" class="commentName"></div>
                <div th:text="${comment.commentMessaage}"></div>
                <div  text="" th:field="${comment.commentMessaage}"></div>
                <button type="submit" class="updateCommentButton" id="updateCommentButton">Submit changes</button>
              </form>
              <button type="button" id="hideCommentButton"
                      onclick="">
                Hide
              </button>
              <button type="button" id="editCommentButton"
                      onclick="">
                 Edit
              </button>
              
            </div>
            
          </div>
        </div>
     
     <!-- Comment End -->
     
    </div>
      <!-- Task End -->
   </div>
