<!DOCTYPE html>
<html xmlns:th="httpe://thymeleaf.org">
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    
  </head>
  <body>
    
  
    <div class="container">
         <nav class="navbar-title">
           <h1>Dashboard</h1>
         </nav>  
         
    <!--Start-->
         <nav class="navbar">
          <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="">Profile</a>
            </li>
            <li class="nav-item">
              <a href="">About me</a>
            </li>
          </ul>
         </nav>
    <!-- End -->
    <div id="centerForm">
      <p>sddddddddddddddddddddddddddddddddddddddd</p>
      <p th:text="|Hello there ${user.username}|"> </p>
        <p th:text="|${user.email}|"></p>
      <form method="post" action="/logout">
       <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
       <button type="submit">Logout</button>
       
     </form>

    </div>
      <div class="grid-container">
        <div  th:each="task : ${tasks}" >
         <div class="grid-item">
           
           <a th:href="@{/task/{taskId}/(taskId=${task.taskId})}"><div th:text="${task.taskId}"></div>
           <div th:text="${task.name}"></div>
           <div th:text="${task.taskId}"></div>
           <div th:text="${task.dateCreated}"></div>
           <div th:text="${task.taskDescription}"></div>
           <div th:text="${task.user.id}"></div>
           <div th:text="${task.user.username}"></div>
           </a>
         </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/dashboardCSS.js"></script>
  </body>
  
  
</html>
