<!DOCTYPE html>
<html xmlns:th="httpe://thymeleaf.org">
  <head>
    <title>Task</title>
    <link rel="stylesheet" type="text/css" href="/css/createTask.css">
  </head>
  <body>
    <H1>Task</H1>
    
    <form method="post" action="/createTask" >
      <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <label>Task Name: </label>
      <input type="text" th:field="${task.name}">
      <br>
      <label>Description: </label>
      <br>
      <textarea rows="5" cols="25" th:field="${task.taskDescription}"></textarea>
      <br>
      <input type="hidden" th:field="${currentUser.username}">
      <input type="hidden" th:field="${currentUser.userId}">
      <button id="submitButton">Submit</button>
    </form>
    
  </body>
</html>
