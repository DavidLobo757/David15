<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
  
<body>

  <div class="login-box">
 <!-- <c:url value="/login" var="loginProcessingUrl" /> --> 
  <h1>Login Page</h1>
   <form action="" method="post">
  <!-- Only put CSRF inside post requests -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
      
      <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->

      <div th:if="${param.error != null}">
        Failed to login.
        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
          Reason: <span
            th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
        </div>
      </div>

      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
      
        <label for="username">Username</label> 
        <input type="text" id="username" name="username" />
        <label for="password">Password</label> 
        <input type="password" id="password" name="password" />
        <button type="submit" class="button">Log in</button>
        <p></p>
        <div >
         <p class="makeInline">Not signed up? register here!</p>
         <a href="/register" class="register" id="register">Register</a>
        </div>
        <br>
        <div th:if="${param.logout != null}">
          <div >You have been logged out.</div>
        </div>
   </form>
  </div>  
  
</body>
</html>
