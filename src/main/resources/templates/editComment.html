<!DOCTYPE html>
<html xmlns:th="httpe://thymeleaf.org">
<head>
<title>Task</title>
<link rel="stylesheet" type="text/css" href="/css/editComment.css">
<link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet">
</head>
<body>
  <!--Nav Bar Start-->
  <div class="container">
    <nav class="navbar-title">
      <h1 th:text="'Comment'"></h1>

      <nav class="navbar">

        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <ul class="nav-list">
          <li class="nav-item"><a href="/dashboard"
            class="nav-item-link">Dashboard</a></li>
          <li class="nav-item">
            <form method="post" action="/logout">
              <input type="hidden" th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}">
              <button type="submit" class="logoutButton">
                Logout</button>
            </form>
          </li>
        </ul>

      </nav>
    </nav>
    <!-- Nav Bar End -->


    <!-- Comment Start -->



    <div class="comment-container">
      <!--             <div th:text="${comment.user.username }" class="commentName"></div> -->
      <div
        th:text="${#temporals.format(comment.dateCreated, 'MM-dd-yyyy')}"
        class="commentDate"></div>
      <div th:text="${comment.commentMessaage}"></div>

      <form method="post"
        th:action="@{/comment/{commentId}/updateComment(commentId = ${comment.commentId})}">
        <input type="text" th:field="${comment.commentMessaage}"
          class="editCommentInput"> <input type="hidden"
          th:field="${comment.commentId}"> <input type="hidden"
          th:field="${comment.dateCreated}"> <input
          type="hidden" th:field="${comment.user.userId}"> <input
          type="hidden" th:field="${comment.task.taskId}"> <br>
        <button type="submit" class="updateCommentButton"
          id="updateCommentButton">Submit changes</button>
      </form>
      <!--                 <input type="text" th:field="${comment.commentMessaage}"> -->

    </div>
  </div>

  <script type="text/javascript" src="/js/hamburger.js"></script>
  <!--     <script type="text/javascript" src="/js/task.js"></script> -->
</body>
</html>
